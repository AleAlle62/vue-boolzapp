<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
    <!-- js -->
    <script src="js/script.js" defer></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/c88a405b1b.js" crossorigin="anonymous"></script>
    <!-- titolo -->
    <title>boolzapp</title>
</head>
<body>
    
    <!-- box grande di partenza -->
    <div class="box-grande-app">
        <!-- navbar laterale -->
        <div class="navbar">
            <!-- profilo -->
            <div class="navbar-up">
                <div class="up-left"><img src="img/avatar_1.jpg">
                    <h3>Alessio Allegrini</h3>
                </div>
                <div class="icone">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-regular fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <!-- notifiche messaggi -->
            <div class="navbar-middle">
                <i class="fa-solid fa-bell-slash"></i>
                <h4>Ricevi notifiche di nuovi messaggi</h4>
            </div>
            <!-- cerca chat -->
            <div class="navbar-down">
                <div class="inside-navbar-down">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="cerca o inizia una nuova chat" class="place">
                </div>
            </div>
            <!-- chat -->
            <div class="navbar-chat">
                <!-- account -->
                <div class="account"></div>
            </div>
        </div>
        <!-- inizio parte centrale -->
        <div class="chatbar">
            <div class="chatbar-top"></div>
            <div class="chatbar-middle"></div>
            <div class="chatbar-down"></div>
        </div>
    </div>
</body>
</html>
